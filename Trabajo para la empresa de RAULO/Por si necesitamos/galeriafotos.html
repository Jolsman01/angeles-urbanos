<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quiénes Somos?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #0D1F3C, #6B4226);
    color: white;
}

header {
    text-align: center;
    padding: 20px;
    background: #0D1F3C;
}

header h1 {
    font-size: 2.5em;
    margin: 0;
    color: #FFA500;
}

/* Slideshow */
.slideshow {
    position: relative;
    max-width: 100%;
    margin: auto;
    overflow: hidden;
}

.slides img {
    width: 100%;
    display: none;
}

.slides img.active {
    display: block;
}

/* About Us */
.about-us {
    background: #6B4226;
    text-align: center;
    padding: 20px;
    font-size: 1.2em;
}

.about-us p {
    margin: 0;
}

/* Gallery */
.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.gallery img {
    width: 45%;
    margin: 2.5%;
}

@media (max-width: 600px) {
    .gallery img {
        width: 90%;
        margin: 5%;
    }
}

</style>
<body>
    <header>
        <h1>¿QUIENES SOMOS?</h1>
    </header>
    <section class="slideshow">
        <div class="slides">
            <img src="image1.jpg" alt="Imagen 1">
            <img src="image2.jpg" alt="Imagen 2">
            <img src="image3.jpg" alt="Imagen 3">
            <img src="image4.jpg" alt="Imagen 4">
        </div>
    </section>
    <section class="about-us">
        <p>Fabrica dedicada al rubro de los uniformes desde hace 15 años. Equipo de profesionales idóneos y máquinas de diseño y bordado de última generación. Pero principalmente nos dedicamos a hacer a los egresados felices.</p>
    </section>
    <section class="gallery">
        <img src="image5.jpg" alt="Imagen 5">
        <img src="image6.jpg" alt="Imagen 6">
    </section>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
    let slides = document.querySelectorAll('.slides img');
    let currentSlide = 0;

    function showNextSlide() {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
    }

    slides[currentSlide].classList.add('active');
    setInterval(showNextSlide, 3000); // Cambia la imagen cada 3 segundos
});

</script>

    <script src="scripts.js"></script>
</body>
</html>
