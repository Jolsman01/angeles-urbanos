<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quiénes Somos?</title>
    <style>
        /* Estilos chetos*/
        .partenosotros {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0D1F3C, #6B4226);
            color: white;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #0D1F3C;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #FFA500;
        }

        /* El Contenido */
        .imagenesarriba {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .box, .message-box, .large-box {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin: 0px;
            box-sizing: border-box;
        }

        .box img, .large-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Tamaños de los cuadros */
        #box1 { width: 496px; height: 164px; }
        #box2 { width: 210px; height: 164px; }
        #box3 { width: 210px; height: 164px; }
        #box4 { width: 369px; height: 164px; }

        .mensaje-box {
            width: 522px;
            height: 164px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #6B4226;
            padding: 0px;
            margin: 0 5px;
            box-sizing: border-box;
        }

        #box5 { width: 385px; height: 170px; }
        #box6 { width: 369px; height: 283px; }
        .large-box { width: 926px; height: 242px; }

        @media (max-width: 1000px) {
            .top-row, .middle-row, .bottom-row {
                flex-direction: column;
                align-items: center;
            }

            .box, .mensaje-box, .large-box {
                width: 100%;
                height: auto;
            }

            .mensaje-box {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="partenosotros" id="Nosotros">
    <header>
        <h1>¿QUIENES SOMOS?</h1>
    </header>
    <section class="imagenesarriba">
        <div class="row top-row">
            <div class="box" id="box1"><img src="../../imagenes/seccion_nosotros/buzo_economia 3.jpg" alt="Imagen 1"></div>
            <div class="box" id="box2"><img src="../../imagenes/seccion_nosotros/egresados4 1.jpg" alt="Imagen 2"></div>
            <div class="box" id="box3"><img src="../../imagenes/seccion_nosotros/egresados1 1.jpg" alt="Imagen 3"></div>
            <div class="box" id="box4"><img src="../../imagenes/seccion_nosotros/egresados2 1.jpg" alt="Imagen 4"></div>
        </div>
        <div class="row middle-row">
            <div class="box" id="box5"><img src="../../imagenes/seccion_nosotros/buzo_economia2 1.jpg" alt="Imagen 5"></div>
            <div class="mensaje-box">
                <p>Fabrica dedicada al rubro de los uniformes desde hace 15 años. Equipo de profesionales idóneos y máquinas de diseño y bordado de última generación. Pero principalmente nos dedicamos a hacer a los egresados felices.</p>
            </div>
            <div class="box" id="box6"><img src="../../imagenes/seccion_nosotros/egresadas1 1.jpg" alt="Imagen 6"></div>
        </div>
        <div class="row bottom-row">
            <div class="large-box" id="box7"><img src="../../imagenes/seccion_nosotros/egresados3 1.jpg" alt="Imagen 7"></div>
        </div>
    </section>
</div>
</body>
</html>
