<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.container {
  display: flex;
  justify-content: space-between;
  margin: 20px;
}

.cuadrodeinforme {
  width: 48%;
  background-color: #f5f5f5;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.cuadrodeinforme h3,
.cuadrodeinforme h5 {
  margin-top: 0;
  margin-bottom: 10px;
  color: #333;
}

.cuadrodeinforme .inputone {
  margin-bottom: 20px;
}

.cuadrodeinforme select,
.cuadrodeinforme textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.cuadrodeinforme button.unnuevo-button {
  width: 100%;
  padding: 10px;
  background-color: #ff6600; /* Naranja */
  border: none;
  border-radius: 4px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.cuadrodeinforme button.unnuevo-button:hover {
  background-color: #cc5200; /* Naranja más oscuro */
}

.Segundacolumna {
  display: flex;
  flex-direction: column;
  width: 48%;
  background-color: #003366; /* Azul */
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  color: white;
}

.Segundacolumna .pequeños-box {
  flex-grow: 1;
  background-color: #ffffff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  color: #333;
}

.Segundacolumna h5 {
  margin-top: 0;
  margin-bottom: 20px;
  color: #ff6600; /* Naranja */
}

.Segundacolumna p,
.Segundacolumna ul {
  margin: 10px 0;
  color: #555;
}

.Segundacolumna ul {
  list-style-type: none;
  padding: 0;
}

.Segundacolumna ul li {
  background-color: #f9f9f9;
  margin-bottom: 5px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
}


</style>
  
</head>

<body>
    <!-- Comienzo del cuadro de reporte -->
    <div class="container">
      <div class="cuadrodeinforme">
        <div class="primeracolumna">
          <h3>Tipo de prenda</h3>
          <div class="inputone">
            <select id="tipoPrenda" onchange="actualizarOpcionesTela()">
              <option value="remera">Remera</option>
              <option value="remera_sublimacion">Remera Sublimación</option>
              <option value="chomba">Chomba</option>
              <option value="buzo">Canguro</option>
              <option value="campera">Campera</option>
              <option value="rompevientos">Rompevientos</option>
            </select>
          </div>
          <h3>Tipo de tela</h3>
          <div class="inputone">
            <select id="tipoTela">
              <!-- Opciones se actualizarán dinámicamente -->
            </select>
          </div>
          <h3>Ubicación nombre</h3>
          <div class="inputone">
            <select id="ubicacionNombre">
              <option value="arriba">Arriba</option>
              <option value="abajo">Abajo</option>
            </select>
          </div>
          <h3>Nombres y talles:</h3>
          <div class="inputone">
            <textarea id="nombresTalles" placeholder="Ej: Nombre - Talle&#10;Lucia - S&#10;Eugenia - M&#10;David - L"></textarea>
          </div>
          <h3>Otros detalles:</h3>
          <div class="inputone">
            <textarea id="otrosDetalles" placeholder="Ej: El número en la espalda tiene que ser en número romano o los nombres deben ir todos en Mayúscula."></textarea>
          </div>
          <button class="unnuevo-button" onclick="generarInforme()">Generar informe</button>
        </div>
      </div>

      <div class="cuadrodeinforme">
        <div class="Segundacolumna">
          <div class="pequeños-box" id="detallesPedido">
            <h5>INFORME DE PRODUCTOS</h5>
            <p id="modeloChomba">Modelo de indumentaria</p>
            <p id="colores">Colores a usar: XX</p>
            <p id="tallesNombres">Talles y nombres:</p>
            <ul id="listaTallesNombres">
              <!-- Se actualizará dinámicamente -->
            </ul>
            <p id="tipoTelaInfo">Tipo de tela:</p>
            <p id="ubicacionNombreInfo">El nombre debe ir: </p>
            <p id="otrosDetallesInfo">Otros detalles:</p>
            <p id="otrosDetallesText"></p>
          </div>
        </div>
      </div>
    </div>
<script>
    // Función para actualizar las opciones de tela según el tipo de prenda seleccionado
function actualizarOpcionesTela() {
    const tipoPrenda = document.getElementById('tipoPrenda').value;
    const tipoTela = document.getElementById('tipoTela');
    tipoTela.innerHTML = ''; // Limpiar opciones anteriores

    let opcionesTela = [];

    switch (tipoPrenda) {
        case 'remera':
            opcionesTela = ['Algodón', 'Jersey Algodón'];
            break;
        case 'remera_sublimacion':
            opcionesTela = ['Poliéster 100%', 'Poliéster/Algodón 50/50'];
            break;
        case 'chomba':
            opcionesTela = ['Piqué de Algodón'];
            break;
        case 'buzo':
        case 'campera':
            opcionesTela = ['Friza Premium'];
            break;
        case 'rompevientos':
            opcionesTela = ['Nylon'];
            break;
    }

    // Agregar las opciones de tela al select
    opcionesTela.forEach(tela => {
        const option = document.createElement('option');
        option.value = tela.toLowerCase().replace(/ /g, '_');
        option.textContent = tela;
        tipoTela.appendChild(option);
    });
}

// Función para generar el informe basado en los datos ingresados
function generarInforme() {
    const tipoPrenda = document.getElementById('tipoPrenda').value;
    const tipoTela = document.getElementById('tipoTela').value;
    const ubicacionNombre = document.getElementById('ubicacionNombre').value;
    const nombresTalles = document.getElementById('nombresTalles').value.split('\n').filter(item => item.trim() !== '');
    const otrosDetalles = document.getElementById('otrosDetalles').value;

    document.getElementById('modeloChomba').innerText = `Modelo de indumentaria: ${tipoPrenda.replace(/_/g, ' ').toUpperCase()}`;
    document.getElementById('tipoTelaInfo').innerText = `Tipo de tela: ${tipoTela.replace(/_/g, ' ')}`;
    document.getElementById('ubicacionNombreInfo').innerText = `El nombre debe ir: ${ubicacionNombre}`;
    document.getElementById('otrosDetallesText').innerText = otrosDetalles;

    const listaTallesNombres = document.getElementById('listaTallesNombres');
    listaTallesNombres.innerHTML = '';
    nombresTalles.forEach(item => {
        const li = document.createElement('li');
        li.innerText = item;
        listaTallesNombres.appendChild(li);
    });
}

// Inicializar opciones de tela cuando se carga la página
document.addEventListener('DOMContentLoaded', actualizarOpcionesTela);

</script>

</body>
</html>
