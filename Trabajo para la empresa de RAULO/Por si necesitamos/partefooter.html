<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #0D1F3C; /* Fondo general */
    color: white;
}

/* Sección de contacto */
.contact-section {
    text-align: center;
    padding: 40px 20px;
    background: linear-gradient(to bottom, #0D1F3C, #6B4226); /* Fondo degradado */
}

.contact-section h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #FFA500; /* Color del texto */
}

.contact-icons {
    display: flex;
    justify-content: center;
    gap: 40px;
}

.contact-icons a img {
    width: 50px; /* Ajusta el tamaño de los iconos según sea necesario */
    height: 50px;
    transition: transform 0.3s;
}

.contact-icons a img:hover {
    transform: scale(1.2); /* Efecto de aumento al pasar el cursor */
}

    </style>
</head>
<body>
    <!-- Sección de contacto -->
    <section class="contact-section">
        <h2>CONTACTO</h2>
        <div class="contact-icons">
            <a href="https://wa.me/1234567890" target="_blank">
                <img src="../../imagenes/logos/ws.png" alt="WhatsApp">
            </a>
            <a href="https://www.instagram.com/tuusuario" target="_blank">
                <img src="../../imagenes/logos/icono_ig.png" alt="Instagram">
            </a>
            <a href="mailto:tuemail@ejemplo.com">
                <img src="../../imagenes/logos/gmail.png" alt="Email">
            </a>
        </div>
    </section>
</body>
</html>
