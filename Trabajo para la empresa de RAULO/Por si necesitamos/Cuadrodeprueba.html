<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido de Chombas</title>
    <style>
        .cuadrodeinforme {
            font-family: Arial, sans-serif;
            background-color: #002366; /* Azul de fondo */
            color: #ffffff; /* Texto blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .grancuadro {
            background-color: #FF7F00; /* Naranja de fondo para el contenedor */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 900px;
        }
        .primeracolumna {
            width: 45%;
        }
        .primeracolumna h3 {
            margin-top: 0;
        }
        .inputone, .pequeños-box {
            background-color: #ffffff; /* Fondo blanco para las cajas de detalles y entrada */
            color: #000000; /* Texto negro dentro de las cajas */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .inputone select, .inputone textarea, .inputone input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .inputone textarea {
            height: 100px;
            resize: none;
        }
        .unnuevo-button {
            background-color: #333333;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .unnuevo-button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div class="cuadrodeinforme" id="cuadroconreporte">
    <div class="grancuadro">
        <div class="primeracolumna">
            <h3>Tipo de prenda</h3>
            <div class="inputone">
                <select id="tipoPrenda" onchange="actualizarOpcionesTela()">
                    <option value="remera">Remera</option>
                    <option value="remera_sublimacion">Remera Sublimación</option>
                    <option value="chomba">Chomba</option>
                    <option value="buzo">Canguro</option>
                    <option value="campera">Campera</option>
                    <option value="rompevientos">Rompevientos</option>
                </select>
            </div>
            <h3>Tipo de tela</h3>
            <div class="inputone">
                <select id="tipoTela">
                    <!-- Opciones se actualizarán dinámicamente -->
                </select>
            </div>
            <h3>Ubicación nombre</h3>
            <div class="inputone">
                <select id="ubicacionNombre">
                    <option value="arriba">Arriba</option>
                    <option value="abajo">Abajo</option>
                </select>
            </div>
            <h3>Nombres y talles:</h3>
            <div class="inputone">
                <textarea id="nombresTalles" placeholder="Ej: Nombre - Talle&#10;Lucia - S&#10;Eugenia - S&#10;David - S"></textarea>
            </div>
            <h3>Otros detalles:</h3>
            <div class="inputone">
                <textarea id="otrosDetalles" placeholder="Ej: el número en la espalda tiene que ser en número romano y lo rodea un laurel."></textarea>
            </div>
            <button class="unnuevo-button" onclick="generarInforme()">Generar informe</button>
        </div>
        <div class="primeracolumna">
            <div class="pequeños-box" id="detallesPedido">
                <H5>INFORME DE PRODUCTOS</H5>
                <p id="modeloChomba">Modelo de indumentaria</p>
                <p id="colores">Colores a usar: XX</p>
                <p id="tallesNombres">Talles y nombres:</p>
                <ul id="listaTallesNombres">
                    <!-- Se actualizará dinámicamente -->
                </ul>
                <p id="tipoTelaInfo">Tipo de tela:</p>
                <p id="ubicacionNombreInfo">El nombre debe ir: </p>
                <p id="otrosDetallesInfo">Otros detalles:</p>
                <p id="otrosDetallesText"></p>
            </div>
        </div>
    </div>
 </div>
    <script>
        function actualizarOpcionesTela() {
            const tipoPrenda = document.getElementById('tipoPrenda').value;
            const tipoTela = document.getElementById('tipoTela');
            tipoTela.innerHTML = ''; // Limpiar opciones anteriores

            if (tipoPrenda === 'remera') {
                tipoTela.innerHTML += '<option value="algodon">Algodón</option>';
                tipoTela.innerHTML += '<option value="jersey_algodon">Jersey Algodón</option>';
            } else if (tipoPrenda === 'remera_sublimacion') {
                tipoTela.innerHTML += '<option value="poliester100">Poliéster 100%</option>';
                tipoTela.innerHTML += '<option value="poliester_algodon">Poliéster/Algodón 50/50</option>';
            } else if (tipoPrenda === 'chomba') {
                tipoTela.innerHTML += '<option value="pique_algodon">Piqué de Algodón</option>';
            } else if (tipoPrenda === 'buzo') {
                tipoTela.innerHTML += '<option value="friza_premium">Friza Premium</option>';
            } else if (tipoPrenda === 'campera') {
                tipoTela.innerHTML += '<option value="friza_premium">Friza Premium</option>';
            } else if (tipoPrenda === 'rompevientos') {
                tipoTela.innerHTML += '<option value="nylon">Nylon</option>';
            }
        }

        function generarInforme() {
            const tipoPrenda = document.getElementById('tipoPrenda').value;
            const tipoTela = document.getElementById('tipoTela').value;
            const ubicacionNombre = document.getElementById('ubicacionNombre').value;
            const nombresTalles = document.getElementById('nombresTalles').value.split('\n');
            const otrosDetalles = document.getElementById('otrosDetalles').value;

            document.getElementById('modeloChomba').innerText = `Modelo de ${tipoPrenda.charAt(0).toUpperCase() + tipoPrenda.slice(1)}: ${tipoPrenda}`;
            document.getElementById('tipoTelaInfo').innerText = `Tipo de tela: ${tipoTela}`;
            document.getElementById('ubicacionNombreInfo').innerText = `El nombre debe ir: ${ubicacionNombre}`;
            document.getElementById('otrosDetallesText').innerText = otrosDetalles;

            const listaTallesNombres = document.getElementById('listaTallesNombres');
            listaTallesNombres.innerHTML = '';
            nombresTalles.forEach(item => {
                if (item.trim() !== '') {
                    const li = document.createElement('li');
                    li.innerText = item;
                    listaTallesNombres.appendChild(li);
                }
            });
        }

        // Inicializar opciones de tela cuando se carga la página
        document.addEventListener('DOMContentLoaded', actualizarOpcionesTela);
    </script>
   
</body>
</html>
