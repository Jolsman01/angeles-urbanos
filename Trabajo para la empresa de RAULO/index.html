<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISEÑO DE INDUMENTARIA - Angeles Urbanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body> 
    <div class="Navegacion">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="logotemporal.jpeg" alt="Logo" width="50" height="36" class="d-inline-block align-text-top">
            Angeles Urbanos
          </a>
        </div>
      </nav>
   </div>
    <div id="botondeinicio"> 
        <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .100rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
  COMENZAR
  <a href=""></a>
</button>
//quiero que el button este en el centro de la pagina//
</div>
    <div>
      <h2>Formulario de Chombas</h2>

      <form>
        <label for="tipoTela">Tipo de tela:</label>
        <select id="tipoTela" name="tipoTela">
          <option value="modal">Modal</option>
          <option value="algodon">Algodón</option>
          <option value="poliéster">Poliéster</option>
        </select>
      
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
      
        <label for="talle">Talle:</label>
        <select id="talle" name="talle">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
      
        <label for="detalles">Detalles adicionales:</label>
        <textarea id="detalles" name="detalles"></textarea>
      
        <input type="submit" value="Generar informe">
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
